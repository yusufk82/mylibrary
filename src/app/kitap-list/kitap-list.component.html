
    <div class="row" style="padding-top:20px;">
      <div class="col">
        <form (ngSubmit)="kitapAra()" #f="ngForm">
          <div class="form-group" style="padding-bottom: 20px;">
              <label for="">Kitap Ad覺</label>
              <input name="kitapAdi"
                     type="text"
                     id="txtKitapAdi"
                     class="form-control"
                     ngModel
                     />
          </div>
          <button type="submit"
                  class="btn btn-primary">Sorgula</button>
                  |
          <button class="btn btn-success" type="button" (click)="onRefresh()">Yenile</button>
        </form>
      </div>
    </div>

    <div class="row" style="padding: 20x;">
        <div class="col">
            <label >Kitap Say覺s覺: {{kitaplar.length}}</label>
        </div>
    </div>
 
    <div class="row" style="padding-top: 20px;">
        <div class="col">
    
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">S覺ra Nu</th>
                <th scope="col">Kitap</th>
                <th scope="col">Yazar</th>
                <th scope="col">Konu</th>
                <th scope="col">Puan</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let kitap of pageKitaplar; let i=index">
                <th scope="row">{{i+1}}</th>
                <th scope="row">{{kitap.adi}}</th>
                <td>{{kitap.yazar}}</td>
                <td>{{kitap.konu}}</td>
                <td>{{kitap.puan}}</td>
                <td *ngIf="isAuthenticated"><button type="button" 
                            class="btn btn-danger"
                            (click)="onDeleteRow(kitap.id)" >Sil</button></td>
              </tr>
             
            </tbody>
          </table>


        </div>
        
       
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#" (click)="changePage(0)">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#" (click)="changePage(ix)" *ngFor="let i of pages;let ix=index">{{i}}</a></li>
        <li class="page-item"><a class="page-link" href="#" (click)="changePage(-1)">Next</a></li>
      </ul>
    </nav>
