 <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label form="email" >E-Mail</label>
                <input type="email" 
                       id="email" 
                       class="form-control" 
                       ngModel 
                       name="email"
                       required
                       email />
            </div>
            <div class="form-group">
                <label form="password" >Password</label>
                <input type="password" 
                       id="password" 
                       class="form-control"
                       ngModel
                       name="password"
                       required
                       minlength="6" />
            </div>
            <div style="padding-top: 10px;">
                <button class="btn btn-primary" 
                        [disabled]="!authForm.valid" type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> 
            </div>
        </form>
    </div>
 </div>
